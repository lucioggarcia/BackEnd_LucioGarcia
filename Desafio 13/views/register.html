<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../public/css/index.css">
  <title>Login</title>
</head>
<body>
  <div class="contenedor">

    <h1 class="titulo">REGISTER</h1>
      <br>
      <form action="/register" method="post" role="form" autocomplete="off">

        <input id="username" name='username' placeholder="email" class="form-control" type="email" required>
        <input id="password" name='password' placeholder="password" class="form-control" type="password" required>
        <input type="submit" value="Register">

      </form>

      <hr>
      <button onclick="location.href = '/login'">Ir a Login</button>

  </div>
</body>
</html>
